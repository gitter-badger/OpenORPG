<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <script type="text/javascript" src="Scripts/angular.js"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">OpenORPG</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Dashboard</a></li>
                    <li><a href="#about">Items & Equipment</a></li>
                    <li><a href="#contact">Monsters</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container-fluid" ng-app>

        <div class="starter-template jumbotron">
            <h1>Welcome to OpenORPG!</h1>
            <p class="lead">Click some of the navigation links above or take a look at the stats below to get started.</p>




            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class="row">
                <div class="col-md-9">

                    <div class="jumbotron editor-container" ng-controller="Items.ItemController">


                            <p>{{greetingText}}</p>


                        <div class="row">

                            <div class="col-lg-8">
                                <div class="panel-primary">



                                    <div class="panel-heading">General Settings</div>
                                    <br />
                                    <div class="row">

                                        <div class="col-lg-4">
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">Name</span>
                                                <input type="text" class="form-control" placeholder="A name for this item">
                                            </div>
                                        </div><!-- /.col-lg-6 -->


                                        <div class="col-lg-4">
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">Name</span>
                                                <input type="text" class="form-control" placeholder="Username">

                                            </div>
                                        </div><!-- /.col-lg-6 -->

                                        <div class="col-lg-4">
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">Name</span>
                                                <input type="text" class="form-control" placeholder="Username">
                                            </div>
                                        </div><!-- /.col-lg-6 -->




                                    </div><!-- /.row -->
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="panel-primary">



                                    <div class="panel-heading">General Settings</div>


                                </div>
                            </div>
                        </div>


                    </div>







                </div>
            </div>

 

        </div>

    </div>





    </div><!-- /.container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
