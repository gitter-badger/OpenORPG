<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>OpenORPG</title>
    <link href="css/flick/jquery-ui-1.10.4.custom.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" />

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.js"></script>
    <link rel="stylesheet" href="game.css" type="text/css" />
    <script src="phaser.js"></script>
    <script src="app.js"></script>
    <script src="jquery-2.1.0.min.js"></script>
 
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    
    <script src="js/jquery.ui-contextmenu.js"></script>
    <script src="js/underscore.js"></script>
    <script src="Scripts/jquery.mCustomScrollbar.js"></script>

</head>

<body>
    <div id="gameContainer">
        <div id="canvasholder" tabindex="0">

            <div id="character-status">

                <div class="labels">

                    <div class="label-left">Vaughan</div>
                    <div class="label-right">LEVEL 50</div>

                </div>

                <div class="bars">
                    <div class="vital-bar">HEALTH  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;50/50</div>
                    <div class="vital-bar" style="background-color: blue">MANA</div>
                </div>

            </div>

            <div id="bottombar">

                <div class="top-bar">
                    XP: 50%  1000/2000
                </div>

                <div class="status-bar">


                    <div class="skillbar">
                        <div class="skillslot">1</div>
                        <div class="skillslot">1</div>
                        <div class="skillslot">1</div>
                        <div class="skillslot">1</div>
                        <div class="skillslot">1</div>
                        <div class="skillslot">1</div>

                    </div>

                    <div class="menu-bar">

                        <div class="icon-holder">
                            <div class="menu-item menu-item-backpack"></div>
                            <div class="menu-item menu-item-equip"></div>
                            <div class="menu-item menu-item-skills"></div>
                            <div class="menu-item menu-item-achievements"></div>
                        </div>


                    </div>

                </div>



            </div>

            <div id="overlay">
                <div readonly id="chatlog" name="chatlog">

                </div>

                <input id="chatmessage" type="text" name="chatmessage" placeholder="Enter a message..."><br>
            </div>

            <div id="inventorydialog" title="Inventory">
            </div>

            <div id="characterdialog" title="Character">
            </div>
        </div>
    </div>
</body>
</html>
