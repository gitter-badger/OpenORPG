<div id="panel-login" class="panel" ng-controller="ControllerPanelLogin">
    <div class="spacer-xl">
        <div class="spacer"></div>
        <h1>Login</h1>
    </div>
    <div class="spacer"></div>
    <div class="entry" id="entry-username">
        <div class="label">Username:</div>
        <input id="login-username" type="text" />
    </div>
    <div class="spacer-xs"></div>
    <div class="entry" id="entry-password">
        <div class="label">Password:</div>
        <input id="login-password" type="password" />
    </div>
    <div class="spacer"></div>
    <div class="spacer">
        <div id="login-options" class="cbl">
            <span id="login-opt-user" class="login-opt">
                <input id="remember-user" type="checkbox" ng-click="rememberUsername($event)" />
                <label for="remember-user" class="cbl">Remember Username</label>
            </span>
            <span id="login-opt-pass" class="login-opt">
                <input id="remember-pass" type="checkbox" ng-click="rememberPassword($event)" />
                <label for="remember-pass" class="cbl">Remember Password</label>
            </span>
        </div>
    </div>
    <div class="spacer"></div>
    <div class="rounded-container button" style="float: left; margin: 12px 0 0 120px;" ng-click="login()">Login</div>
    <!--div class="rounded-container button disabled" style="float: right; margin: 12px 120px 0 0;">Register</div-->
</div>
