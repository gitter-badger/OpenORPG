

    <div id="quest-list-window" class="rounded-container" ng-controller="QuestListController">

    <div class="contentwrapper">


        <div class="quest-list">

            <h3>Quests</h3>

            <ul>

                <li ng-repeat="quest in playerInfo.quests">
                    {{quest.name}}
                </li>



            </ul>

        </div>

        <div class="quest-content">
            <h2>Overthrow the Goblins</h2>

            <div class="description">We've got a goblin problem going around. Think you can help us out? I reckon knocking out at least 5 of them should give them a spook.</div>
        </div>


    </div>

</div>
