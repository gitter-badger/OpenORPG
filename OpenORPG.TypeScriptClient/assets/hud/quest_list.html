

    <div id="quest-list-window" class="rounded-container" ng-controller="QuestListController">

    <div class="contentwrapper">


        <div class="quest-list">

            <h3>Quests</h3>

            <ul>

                <li ng-repeat="quest in playerInfo.quests" ng-click="selectQuest($index)">
                    {{quest.name}}
                </li>



            </ul>

        </div>

        <div class="quest-content">
            <h2>{{selectedQuest.name}}</h2>

            <div class="description">{{selectedQuest.description}}</div>
        </div>


    </div>

</div>
