<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="../../game.css">
    <title>Skill Window</title>
</head>


<body>

    <div id="skill-window" class="rounded-container" ng-controller="SkillListController ">

        <div class="contentwrapper">


            <div class="quest-list">

                <h3>All Skills</h3>

                <h4>White Magic</h4>
                <h4>Combat Skills</h4>
                <h4>Blue Magic</h4>
                <h4>Rune Magic</h4>
                <h4>Ancient Magic</h4>


            </div>

            <div class="quest-content">
                <div class="skillrow" ng-repeat="skill in playerInfo.characterSkills"> <span class="skillicon" ng-style="{ background: getIcon($index) }"></span> <span class="skillname"> {{skill.name}} </span> <span class="skillinfo">(12)&nbsp;&nbsp;&nbsp;{{skill.cooldown | skillFormatter}}</span> </div>
            </div>


        </div>





</body>



</html>
