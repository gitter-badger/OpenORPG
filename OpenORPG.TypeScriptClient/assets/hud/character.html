<div id="characterpanel" ng-controller="CharacterWindowController">
    <div id="equipmentpanel">
        <div id="equipslots">
            <div class="equipmentslot">
                <div class="weaponslot"></div>
            </div>

            <div class="equipmentslot">
                <div class="headslot"></div>
            </div>

            <div class="equipmentslot">
                <div class="bodyslot"></div>
            </div>

            <div class="equipmentslot">
                <div class="backslot"></div>
            </div>

            <div class="equipmentslot">
                <div class="handsslot"></div>
            </div>

            <div class="equipmentslot">
                <div class="feetslot"></div>
            </div>
        </div>
    </div>

    <div id="statspanel">
        <div id="charactername">{{playerInfo.name}}</div>
        <div class="statrow" ng-repeat="stat in playerInfo.characterStats">
            {{getStatNameFromIndex($index)}}: <b class="statnumber">{{stat.currentValue}}/{{stat.maximumValue}}</b>
        </div>
    </div>
</div>
